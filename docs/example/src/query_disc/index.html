<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>@hscmap/healpix/query_disc</title>
    <script src="./query_disc.js"></script>
    <style>
        body {
            background-color: #777;
        }

        canvas,
        .background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 100vw;
            height: 50vw;
        }

        .background {
            box-shadow: 0 0 8pt rgba(0, 0, 0, 0.5);
            background-color: #fff;
        }

        .caveat {
            background-color: rgba(255, 255, 255, 0.75);
            box-shadow: 0 0 4pt black;
            border-radius: 4pt;
            bottom: 0;
            right: 0;
            margin: 1em;
            padding: 1em 4em;
            color: #700;
            font-weight: bold;
            position: fixed;
        }

        a {
            position: fixed;
        }
    </style>

</head>

<body>
    <div class="background"></div>
    <canvas id="grid"></canvas>
    <canvas id="overlay"></canvas>
    <a href="https://github.com/michitaro/healpix/blob/master/docs/example/src/query_disc/main.ts" target="_blank">github</a>
</body>
